<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <a href="https://www.youtube.com/watch?v=PK7zc28IGPc" target="_blank"><button type="button" name="button" class="watch btn btn-dark btn-outline-info">Watch me!!</button></a><br></br>
  <button type="button" name="button" class="play btn btn-dark btn-outline-info">Play!!</button>
  <h1 id="level-title">Press Play!! Button to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="simon btn green game">

      </div>

      <div type="button" id="red" class="simon btn red game">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="simon btn yellow game">

      </div>
      <div type="button" id="blue" class="simon btn blue game">

      </div>

    </div>

  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="game.js" charset="utf-8"></script>

</body>

</html>
